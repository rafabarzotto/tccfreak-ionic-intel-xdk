    <!--
  * The "meta viewport" tag (below) helps your app size appropriately to a device's ideal viewport.
  * Note that Windows device viewports work better when initialized using the @viewport CSS rule.
  * For a quick overview of "meta viewport" and @viewport, see this article:
  *   http://webdesign.tutsplus.com/tutorials/htmlcss-tutorials/quick-tip-dont-forget-the-viewport-meta-tag
  * To see how it works, try your app on a real device with and without a "meta viewport" tag.
  * Additional useful references include:
  *   http://www.quirksmode.org/mobile/viewports.html
  *   http://www.quirksmode.org/mobile/metaviewport/devices.html
  *   https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html
-->

    <!-- <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1"> -->
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes, minimum-scale=1, maximum-scale=2"> -->

    <style>
        /* following three (cascaded) are equivalent to above three meta viewport statements */
        /* see http://www.quirksmode.org/blog/archives/2014/05/html5_dev_conf.html */
        /* see http://dev.w3.org/csswg/css-device-adapt/ */
        
        @-ms-viewport {
            width: 100vw;
            min-zoom: 100%;
            zoom: 100%;
        }
        
        @viewport {
            width: 100vw;
            min-zoom: 100% zoom: 100%;
        }
        
        @-ms-viewport {
            user-zoom: fixed;
            min-zoom: 100%;
        }
        
        @viewport {
            user-zoom: fixed;
            min-zoom: 100%;
        }
        /*@-ms-viewport { user-zoom: zoom ; min-zoom: 100% ; max-zoom: 200% ; }   @viewport { user-zoom: zoom ; min-zoom: 100% ; max-zoom: 200% ; }*/
    </style>

<body ng-app="myApp">

    <!-- IMPORTANT: Do not include a weinre script tag as part of your release builds! -->
    <!-- Place your remote debugging (weinre) script URL from the Test tab here, if it does not work above -->
    <!-- <script src="http://debug-software.intel.com/target/target-script-min.js#insertabiglongfunkynumberfromthexdkstesttab"></script> -->
    <div class="upage" id="mainpage" ng-controller="MyAppCtrl">
        <div class="upage-outer fixed-header-footer">
            <div class="upage-content ac0 content-area vertical-col left" id="page_45_86">
                <ion-list class="widget uib_w_4 d-margins" data-uib="ionic/list" data-ver="0" ng-controller="MyCtrlSwipeList" show-delete="shouldShowDelete" show-reorder="shouldShowReorder" can-swipe="listCanSwipe">
                    <ion-item class="item widget uib_w_8 marginListAlunos item-avatar" data-uib="ionic/list_item_avatar" data-ver="0" ng-repeat="lists in list">
                        <img src="images/Strabburg.jpg">
                        <h2>{{lists.id}}</h2>
                        <p>{{lists.title}}</p>
                        <ion-option-button class="button-positive" ng-click="share(lists)">
                            Share
                        </ion-option-button>
                        <ion-option-button class="button-info" ng-click="edit(lists)">
                            Edit
                        </ion-option-button>
                    </ion-item>
                </ion-list>
            </div>
            <ion-header-bar class="bar inner-element uib_w_1 bar-positive bar-header" data-uib="ionic/header" data-ver="0">
                <div class="buttons widget-container content-area horiz-area wrapping-col">
                    <button class="button widget uib_w_2 d-margins ion ion-navicon-round icon-left" data-uib="ionic/button" data-ver="0" id="btnAbrirSideBarLelf"></button>
                </div>
                <h1 class="title">Home</h1>
                <div class="buttons widget-container content-area horiz-area wrapping-col"></div>
            </ion-header-bar>
            <div class="inner-element uib_w_3 uib_sidebar leftbar bar-bg thumb-bg bar-gutter swipe" data-uib="layout/left_sidebar" data-ver="1" data-anim="{'style':'overlap', 'v':200, 'side':'left', 'dur':200}" id="sideBarLeft">
                <div class="sidebar-content content-area vertical-col">
                    <button class="button widget uib_w_9 ion marginList button-assertive ion-android-social-user icon-left" data-uib="ionic/button" data-ver="0" id="btnCadAlunos">Cadastro Alunos</button>
                    <button class="button widget uib_w_10 d-margins ion ion-ios7-albums icon-left" data-uib="ionic/button" data-ver="0" id="btnCadTrabalhos">Cadastro TCC</button>
                </div>
            </div>
        </div>
    </div>
    <div class="upage hidden" id="uib_page_cad_Alunos" ng-controller="MyAppCtrlCam">
        <div class="upage-outer fixed-header-footer">
            <div class="upage-content ac0 content-area vertical-col left" id="page_73_68">
                <div class="widget uib_w_13 scale-image maginPgAluno d-margins" data-uib="media/img" data-ver="0">
                    <figure class="figure-align">
                        <img src="images/Strabburg.jpg" id="imgAluno" ng-src="{{imgURI}}" ng-show="imgURI !== undefined">

                        <figcaption data-position="bottom"></figcaption>
                    </figure>
                </div>

                <label class="item item-input widget uib_w_14 d-margins item-stacked-label" data-uib="ionic/input" data-ver="0"><span class="input-label">Nome</span>
                    <input type="text" placeholder="Digite o Nome" id="inputNomeAluno">
                </label>
                <label class="item item-input widget uib_w_15 d-margins item-stacked-label" data-uib="ionic/input" data-ver="0"><span class="input-label">TCC</span>
                    <input type="text" placeholder="Digite o Tema" id="inputTemaAluno">
                </label>

                <button class="button widget uib_w_18 d-margins" data-uib="ionic/button" data-ver="0" ng-click="choosePhoto()">Escolher</button>
                <button class="button widget uib_w_17 d-margins" data-uib="ionic/button" data-ver="0" ng-click="takePhoto()">Tirar</button>

                <button class="button widget uib_w_16 d-margins button-assertive" data-uib="ionic/button" data-ver="0" id="btnSalvarAluno">Salvar</button>
            </div>
            <ion-header-bar class="bar inner-element uib_w_11 bar-positive bar-header" data-uib="ionic/header" data-ver="0">
                <div class="buttons widget-container content-area horiz-area wrapping-col">
                    <button class="button widget uib_w_12 d-margins ion ion-android-arrow-back icon-left" data-uib="ionic/button" data-ver="0" id="btnCadAlunoVoltar"></button>
                </div>
                <h1 class="title">Cadastro de Alunos</h1>
                <div class="buttons widget-container content-area horiz-area wrapping-col"></div>
            </ion-header-bar>
        </div>
    </div>
</body>
